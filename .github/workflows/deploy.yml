name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

# 设置权限
permissions:
  contents: read
  pages: write
  id-token: write

# 允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Setup directories and files
        run: |
          mkdir -p vm/bios vm/storage vm/js vm/css
          # 下载 v86 库
          curl -L -o vm/v86.js https://cdn.jsdelivr.net/npm/v86@0.2.0/build/libv86.js
          # 创建空的 BIOS 文件（将通过 CDN 加载）
          touch vm/bios/seabios.bin
          touch vm/bios/vgabios.bin

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: .

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
